<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #19e66b;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #555;
            margin-bottom: 20px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        ol {
            list-style-type: none; 
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 800px;
        }
        h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        .submit-button {
            background-color: #ff9100; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 20px auto; 
            width: fit-content;
        }
        .submit-button:hover {
            background-color: #b34500;
        }
    </style>
</head>
<body>
    <h1>Add Your Mess</h1>
    <hr/>
    <form id="messForm">
        <ol>
            <li><h2>Enter mess name:</h2><input type="text" id="messName" required></li>
            <hr/>
            <li><h2>Enter mess owner name:</h2><input type="text" id="ownerName" required></li>
            <hr/>
            <li><h2>Enter mob. number:</h2><input type="tel" id="mobNumber" required></li>
            <hr/>
            <li><h2>Enter location of mess:</h2><input type="text" id="location" required></li>
            <hr/>
            <li><h2>Enter mess type veg/non-veg:</h2>
                <select id="messType" required>
                    <option value="">Select</option>
                    <option value="veg">Veg</option>
                    <option value="non-veg">Non-Veg</option>
                    <option value="both">Both</option>
                </select>
            </li>
            <hr/>
            <button type="submit" class="submit-button">Submit</button>
        </ol>
    </form>

    <script>
        document.getElementById('messForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const messName = document.getElementById('messName').value;
            const ownerName = document.getElementById('ownerName').value;
            const mobNumber = document.getElementById('mobNumber').value;
            const location = document.getElementById('location').value;
            const messType = document.getElementById('messType').value;

            
            alert(`Mess Name: ${messName}\nOwner Name: ${ownerName}\nMobile Number: ${mobNumber}\nLocation: ${location}\nMess Type: ${messType}`);
        });
    </script>
</body>
</html>
