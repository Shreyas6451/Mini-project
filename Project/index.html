<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find rental rooms near to  you</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #19e66b;
            color: #333;
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; 
            padding: 20px;
            max-width: 1200px;
        }
        .image-container a {
            display: block;
            width: 300px; 
        }
        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .list-property-button {
            position: absolute;
            top: 100px;
            right: 2px;
            background-color: #ff9100; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .list-property-button:hover {
            background-color: #b34500; 
        }
    </style>
</head>
<body>
    <a href="./list-property.html" class="list-property-button">List Your Property</a>
    <h1>Find rooms near you</h1>
    <hr/>
    <div class="image-container">
        <a href="./room.html">
            <img src="https://smartcity.eletsonline.com/wp-content/uploads/2016/06/house-to-rent.jpg">
        </a>
        <a href="./mess.html">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTvDrZG132LYunTt8Zc01nVB0rEzuOyAilPw&s">
        </a>
    </div>
</body>
</html>
